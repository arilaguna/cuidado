<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Emocional</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .message-box {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="mb-4">💆‍♀️ Autocuidado Emocional 💆‍♂️</h1>
        <button class="btn btn-primary btn-lg" onclick="mostrarMensaje()">¿Qué necesito hoy?</button>
        <div id="mensaje" class="message-box mt-3"></div>
    </div>

    <script>
        const mensajes = [
            "✨ Tómate 5 minutos para respirar profundamente.",
            "🌿 Sal a caminar y disfruta del aire fresco.",
            "💧 Hidrátate bien, tu cuerpo lo necesita.",
            "📖 Lee un capítulo de un libro que te guste.",
            "🎶 Escucha tu canción favorita y relájate.",
            "🍎 Come algo saludable para nutrir tu cuerpo.",
            "💤 Descansa, una siesta corta puede ayudarte mucho.",
            "🤗 Llama o escribe a un amigo que te haga sentir bien.",
            "🧘‍♂️ Prueba hacer un poco de meditación o estiramientos.",
            "🎨 Dedica un rato a una actividad creativa que disfrutes."
        ];

        function mostrarMensaje() {
            const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
            document.getElementById("mensaje").innerHTML = `<i class="fas fa-heart"></i> ${mensajeAleatorio}`;
        }
    </script>
</body>
</html>
